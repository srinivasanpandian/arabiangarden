<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">

            </div>
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

            </ul>

    <main class="menu-page">
        <section class="menu-hero">
            <div class="menu-hero-content">
                <h1>Our Menu</h1>
                <p>Experience the finest Arabian cuisine</p>
            </div>
        </section>

        <section class="menu-categories">
            <div class="category-tabs">
                <button class="tab-btn active" data-category="breakfast">Breakfast</button>

                <button class="tab-btn" data-category="desserts">Desserts</button>
                <button class="tab-btn" data-category="beverages">Beverages</button>
            </div>
        </section>

        <section class="menu-items" id="menu-container">
            <div class="menu-section active" id="breakfast">

                    <!-- Menu items will be populated by JavaScript -->
                </div>
            </div>

                <h2 class="section-title">Main Course</h2>
                <div class="menu-grid">
                    <!-- Menu items will be populated by JavaScript -->

                <h2 class="section-title">Desserts</h2>
                <div class="menu-grid">
                    <!-- Menu items will be populated by JavaScript -->
                </div>
            </div>

            <div class="menu-section" id="beverages">
                <h2 class="section-title">Beverages</h2>
                <div class="menu-grid">
                    <!-- Menu items will be populated by JavaScript -->

            </div>
